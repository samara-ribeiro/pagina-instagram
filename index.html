<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./images/iphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/foto-perfil.jpg" alt="foto-perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como samara.rybeiro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
        
            </div>
            <div class="group">
             <p class="not-account">Não é samara.rybeiro?</p>
             <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
             </p>
             <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
             </div>   
            </div>


        </div>

    </div>



   
</body>
</html>
